<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница добавления отзыва о продукте</title>
    <style>
        .review {
            margin-top: 20px;
            width: 300px;
            height: 80px;
        }
        .goToPage {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Добавить отзыв о продукте</h2>
    <input class="product-name" type="text" placeholder="Название продукта">
    <div>
        <textarea class="review" placeholder="Содержание отзыва"></textarea>
    </div>
    <p class="error"></p>
    <button class="btn-save-review">Сохранить отзыв</button>
    <div>
        <button class="goToPage">Перейти на страницу просмотра отзывов</button>
    </div>
    <script src="addReview.js"></script>
</body>
</html>
